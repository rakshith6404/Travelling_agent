<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Planner AI</h1>
        <div class="input-area">
            <label for="user-input">Enter your travel request:</label>
            <textarea id="user-input" rows="4"></textarea>
            <button id="send-button">Send</button>
        </div>
        <div class="output-area">
            <h2>Agent Response:</h2>
            <div id="agent-response"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const agentResponseDiv = document.getElementById('agent-response');

            sendButton.addEventListener('click', async () => {
                const message = userInput.value;
                userInput.value = '';

                if (!message.trim()) {
                    agentResponseDiv.textContent = 'Please enter a travel request.';
                    return;
                }

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        agentResponseDiv.textContent = `Error: ${response.status} - ${errorText}`;
                        return;
                    }

                    const data = await response.json();
                    agentResponseDiv.textContent = data.response;
                } catch (error) {
                    agentResponseDiv.textContent = `Error: Could not connect to the server. ${error}`;
                }
            });
        });
    </script>
</body>
</html>
